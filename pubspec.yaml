name: rakhsa
description: "Rakhsa"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  cached_network_image: ^3.2.3
  camera: ^0.11.0+2
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.4.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_otp_text_field: ^1.2.0
  flutter_secure_storage: ^9.2.2
  flutter_spinkit: ^5.2.1
  geocoding: ^2.0.5
  geolocator: ^10.1.0
  get_it: ^7.6.7
  google_api_headers: ^2.0.0
  google_maps_flutter: ^2.2.1
  google_maps_place_picker_mb: ^3.1.2
  grouped_list: ^6.0.0
  modal_progress_hud_nsn: ^0.5.1
  shared_preferences: ^2.2.2
  stop_watch_timer: ^3.2.1
  table_calendar: ^3.1.2
  web_socket_channel: ^2.4.4

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Black.ttf
        - asset: assets/fonts/gilroy/Gilroy-BlackItalic.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
