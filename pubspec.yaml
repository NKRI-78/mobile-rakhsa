name: rakhsa
description: "Rakhsa"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # C
  camera: ^0.10.0+1
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.6

  # D
  dio: ^5.4.1
  dartz: ^0.10.1

  # E
  equatable: ^2.0.5

  # F
  flutter_secure_storage: ^9.2.2

  # G
  google_api_headers: ^2.0.0
  google_maps_flutter: ^2.2.1
  google_maps_place_picker_mb: ^3.1.2
  geocoding: ^2.0.5
  geolocator: ^10.1.0
  grouped_list: ^6.0.0
  get_it: ^7.6.7

  # I 
  intl: ^0.19.0

  # S
  shared_preferences: ^2.2.2

  # W
  web_socket_channel: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
  - assets/
  - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf