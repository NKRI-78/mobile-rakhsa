name: rakhsa
description: "Rakhsa"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.6
  dio: ^5.4.1
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.2
  geocoding: ^2.0.5
  geolocator: ^10.1.0
  get_it: ^7.6.7
  google_api_headers: ^2.0.0
  google_maps_flutter: ^2.2.1
  google_maps_place_picker_mb: ^3.1.2
  shared_preferences: ^2.2.2
  table_calendar: ^3.1.2
  web_socket_channel: ^2.4.4

dev_dependencies:

  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
