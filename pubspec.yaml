name: rakhsa
description: "Rakhsa"

publish_to: 'none'

version: 1.0.0+5

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # C
  carousel_slider: ^5.0.0
  camera: ^0.10.0+1
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.6
  dio: ^5.4.1
  dartz: ^0.10.1

  # E
  equatable: ^2.0.5

  # F
  flutter_otp_text_field: ^1.2.0
  flutter_secure_storage: ^9.2.2
  flutter_launcher_icons: ^0.14.1
  flutter_spinkit: ^5.2.1
  geocoding: ^2.0.5
  geolocator: ^10.1.0
  get_it: ^7.6.7
  google_api_headers: ^2.0.0
  google_maps_flutter: ^2.2.1
  google_maps_place_picker_mb: ^3.1.2
  grouped_list: ^6.0.0
  intl: ^0.19.0

  # M
  modal_progress_hud_nsn: ^0.5.1

  # S
  shared_preferences: ^2.2.2
  table_calendar: ^3.1.2
  web_socket_channel: ^2.4.4

dev_dependencies:

  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

  stop_watch_timer: ^3.2.1

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/ic-raksha.png"

  fonts:
    - family: Gilroy
      fonts: 
        - asset: assets/fonts/gilroy/Gilroy-Black.ttf
        - asset: assets/fonts/gilroy/Gilroy-BlackItalic.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
